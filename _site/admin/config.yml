backend:
  name: git-gateway
  branch: decap # Branch to update (optional; defaults to master)
# media_folder: "images" # Media files will be stored in the repo under images/uploads
media_folder: "_site/images" # Media files will be stored in the repo under _site/images
public_folder: "/images" # The src attribute for uploaded media will begin with /images
collections:
  - name: "polaroid" # Used in routes, e.g., /admin/collections/blog
    identifier_field: pagination_pageNumber
    label: "Polaroid" # Used in the UI
    folder: "src/polaroid" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{pagination_pageNumber}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Number", name: "pagination_pageNumber", widget: "number" }
      - { label: "Musician Name", name: "musician_name", widget: "string" }
      - { label: "Band Name", name: "band_name", widget: "string", required: false }
      - { label: "Main Image", name: "img_src", widget: "image" }
      - { label: "Hover Image", name: "onmouseover_src", widget: "image", required: false }
    summary: "{{pagination_pageNumber}} - {{musician_name}}, {{band_name}}"
    editor:
      preview: false
      